<html>

<head>
    <title>Notes</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!--/Fonts-->

    <!-- Vender Style-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css'
        rel="stylesheet" />
    <!-- /Vendor Style-->

    <!-- Custom style-->
    <link href="/notes/static/css/index.css" rel="stylesheet" />
    <!-- /Custom style-->

</head>


<body>


    <a href="https://github.com/sunitdeshpande/notes" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
            style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>


    <header>
        <a class="logo" href="/notes/"><img src="/static/img/logo.png"></a>
    </header>

    <main class="container">

        <section class="row mt-5 mb-5">
            <div class="col-xl-1 d-none d-lg-block">
                <span class="handwritten-text font-medium">Search: </span>
            </div>
            <div class="col-xl-11 col-12">
                <input type="text" id='txtSearch' class="handwritten-input font-medium w-100"
                    placeholder="Type to search notes title" />
            </div>
        </section>

        <section class="row book-list">
            {% for note in notes %}
            <div class="col-xl-4 book-card ">
                <a class="book-cover" href="{{ note.html_file }}" target="_blank">
                    <img src="{{ note.image }}" />
                </a>
                <a href="{{ note.html_file }}" target="_blank">
                    <h4 class="handwritten-text mt-3 mb-3 text-center text-underline book-title">{{ note.title }}</h4>
                </a>
                <p class="handwritten-text font-small book-description">{{ note.description }} <a class="read-more"
                        href="{{ note.html_file }}" target="_blank">Read...</a></p>
            </div>
            {% endfor %}
        </section>

        <section class="row" id="no-result-section">
            <div class="col-xl-12 d-flex flex-column align-items-center">
                <img src="/static/img/no-result.png" />
                <h4 class="handwritten-text mt-3 text-center w-100">No Results</h4>
            </div>
        </section>

    </main>
</body>

<!--Vendor scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" lang="Javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" lang="Javascript">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" lang="Javascript">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.min.js" lang="Javascript">
</script>
<!--/Vendor scripts-->

<!-- Custom scripts-->
<script src="/notes/static/js/index.js"></script>
<!-- /Custom scripts-->

</html>
